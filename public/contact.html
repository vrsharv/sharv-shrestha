<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Form</title>
    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("v_UOcRGAKo8AONESp"); // Replace with your User ID
        })();
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
             emailjs.init({
            publicKey: "v_UOcRGAKo8AONESp",
        });
    })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <img src="../src/assets/images/Sharv Shrestha Logo.png" alt="Sharv Shrestha Logo" class="logo">
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            
            <label for="description">Description of your query:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Send</button>
            <p>Our team will contact you as soon as possible.</p>
            <p>For Any Query :- mail us at :- sharvsrestha@gmail.com</p>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submit action

            // Capture form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                description: document.getElementById('description').value,
            };

            // Send form data using EmailJS
            emailjs.send("service_jjl7xjq", "template_8qrrbhj", formData)
                .then(function(response) {
                    alert("Your query has been successfully submitted. We will get back to you soon.");
                    window.location.href = "index.html"; // Redirect to the home page
                }, function(error) {
                    console.error("EmailJS Error:", error);
                    alert("There was an issue submitting your query. Please try again.");
                });
        });
    </script>
</body>
</html>
